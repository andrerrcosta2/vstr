syntax = "proto3";

package msg;

option go_package = "github.com/andrerrcosta/vstr/pb";

service Grpcnms {
  rpc Snm(Nms) returns (Nms);
}

message Nms {
  string type = 1;
  bytes id = 2;
  bytes data = 3;
}

message Fge {
  bytes str = 1;
  Nod nod = 2;
}

message Nod {
  bytes id = 1;
  string ip = 2;
  int32 port = 3;
  repeated Fge fgs = 4;
  Nod pre = 5;
  Nod suc = 6;
  map<string, bytes> dat = 7;
}